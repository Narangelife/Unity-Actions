name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        lfs: true
        clean: false

    - name: Unity Build
      shell: cmd
      run: |
        "C:\Program Files\Unity\Hub\Editor\2020.3.1f1\Editor\Unity.exe" -quit -batchmode -projectPath . -executeMethod BuildScript.Build -buildTarget StandaloneWindows64 -setDefaultPlatformTextureFormat astc -nographics -logFile -

    - name: Release
      run: Copy-Item Build\Application.apk ActionAPK\Application${{ github.run_number }}.apk
